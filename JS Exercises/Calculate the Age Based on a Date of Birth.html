<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate the Age Based on a Date of Birth</title>
  </head>
  <body>
    <script>
      function calculateAge() {
        const birthYear = prompt("Enter the year of your birth :");
        const birthMonth = prompt("Enter the month of your birth :");
        const birthDay = prompt("Enter the day of your birth :");

        const today = new Date();
        const birthDate = new Date(`${birthYear}-${birthMonth}-${birthDay}`);
        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDiff = today.getMonth() - birthDate.getMonth();

        if (
          monthDiff < 0 ||
          (monthDiff === 0 && today.getDate() < birthDate.getDate())
        ) {
          age--;
        }

        return age;
      }
      const age = calculateAge();
      console.log(`Your age is :${age}`);
    </script>
  </body>
</html>
