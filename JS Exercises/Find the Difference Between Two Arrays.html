<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Difference Between Two Arrays</title>
  </head>
  <body>
    <script>
      function getDifference(arr1, arr2) {
        const result = [];
        for (let i = 0; i < arr1.length; i++) {
          let found = false;
          for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j]) {
              found = true;
              break;
            }
          }
          if (!found) {
            result.push(arr1[i]);
          }
        }
        return result;
      }

      function getArrayFromUser() {
        const size = parseInt(prompt("Enter the size of the array:"));
        const arr = [];
        for (let i = 0; i < size; i++) {
          arr.push(parseInt(prompt(`Enter element ${i + 1}:`)));
        }
        return arr;
      }

      const arr1 = getArrayFromUser();
      const arr2 = getArrayFromUser();
      const difference = getDifference(arr1, arr2);
      console.log(`The difference between the arrays is: ${difference}`);
    </script>
  </body>
</html>
