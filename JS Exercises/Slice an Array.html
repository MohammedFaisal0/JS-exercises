<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slice an Array</title>
  </head>
  <body>
    <script>
      const startIndex = prompt("Enter start index");
      const endIndex = prompt("Enter end index");
      function sliceArray(arr, startIndex, endIndex) {
        return arr.slice(startIndex, endIndex + 1);
      }
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      let array = arr;
      let slicedArr = sliceArray(arr, startIndex, endIndex);
      console.log(`Array before sliceling : ${array}`);
      console.log(`Array after slicing : ${slicedArr}`);
    </script>
  </body>
</html>
